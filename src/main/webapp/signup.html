<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login page</title>

<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>

<!-- form  -->

<div class="container" id="container">
    <!-- sign up -->
    <div class="form sign-up-container">
        <form action="#">
            <h1 style="margin-bottom: 1cm;">Tạo tài khoản</h1>

            <!-- input field -->
             <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Tên tài khoản" >
             </div>

             <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Mật khẩu">
             </div>
             <div class="input-field">
                <i class="fa-solid fa-lock-open"></i>
                <input type="password" placeholder="Xác nhận mật khẩu">
             </div><br><br>
            <!-- input field -->

             <button>Đăng kí</button>
        </form>
    </div>
    <!-- sign up -->

    <!-- sign in -->
    <div class="form sign-in-container" >
        <form action="#">
            <img src="" alt="">
            <h1>Tạo tài khoản</h1>

            <!-- input field -->
             <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Họ tên" >
             </div>

             <div class="input-field">
                <i class="fa-duotone fa-solid fa-phone"></i>
                <input type="text" placeholder="Số điện thoại ">
             </div>
             <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="text" placeholder="Email"  >
             </div><br><br>

            <button class="btndnhap" id="signUp" >Tiếp tục</button>
            <!-- input field -->
        </form>
       
    </div>

    <!-- overlay -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <!-- <h1>Welcome Back!</h1> -->
                <!-- <p>Hãy điền đầy đủ thông tin để hoàn thành đăng kí</p> -->
                 <h2 > Chào mừng bạn đến với nhà thuốc<br></h2><h1 style="color: #f54021;"> Vitamin A+</h1>
                <img src="imageslogin/snapedit_1731394805755.png" style=" height:25rem; width: 32rem; padding-top: 5%;">
                <button class="btn" id="signIn">Quay lại</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1>Xin chào</h1>
                <p>Hãy nhấn tiếp tục để hoàn thành đăng kí
                </p>
                <img src="imageslogin/Pass-me-my-happy-pills-unscreen.gif" style="height:25rem; width: 35rem; padding-top: 5%;">
                <h2>Bạn đã có tài khoản?</h2><br>
                <a href="signin.html">
                    <button class="btndki" id="DangNhapsignIN">Đăng nhập</button>
                </a>
            </div>
        </div>
    </div>
    <!-- overlay -->
</div>
<!-- form -->
 <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () =>{
        event.preventDefault();
        container.classList.add("right-panel-active");    });
    signInButton.addEventListener('click', () =>{
        container.classList.remove("right-panel-active");    });  
        
    document.getElementById('DangNhapsignIN').addEventListener('click', function(event) {
    event.preventDefault(); // Ngăn chặn chuyển hướng ngay lập tức

    // Thêm lớp 'hide' để kích hoạt hiệu ứng fade-out
    document.body.classList.add('fade-out', 'hide');

    // Sau khi hiệu ứng chạy xong, thực hiện chuyển hướng
    setTimeout(function() {
        window.location.href = 'signin.html'; // Đường dẫn trang đăng nhập
    }, 500); // Thời gian chờ tương đương với thời gian hiệu ứng CSS
});
 </script>
</body>
</html>

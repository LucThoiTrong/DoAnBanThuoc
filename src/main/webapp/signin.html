<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login page</title>

<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- form  -->

<div class="container" id="container">
    <!-- sign in -->
    <div class="form sign-in-container" >
        <form action="servletDangNhapDangKy" method="post">
            <input type="hidden" name="action" value="DangNhap">
            <img src="" alt="">
            <h1>Đăng nhập</h1>

            <!-- input field -->
             <div class="input-field" style="width: 110%;">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Tên tài khoản" >
             </div>

             <div class="input-field" style="width: 110%;">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Mật khẩu">
             </div>
            <button type="submit">Đăng nhập</button>
            <a href="forgot_password.jsp" style=" margin-bottom: 6px; font-style: italic; color: rgb(168, 164, 164);">Quên mật khẩu</a>
                <!-- input field -->
        </form>
    </div>

    <!-- overlay -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <!-- <h1>Welcome Back!</h1> -->
                <!-- <p>Hãy điền đầy đủ thông tin để hoàn thành đăng kí</p> -->
                 <h2 > Chào mừng bạn đến với nhà thuốc<br></h2><h1> Viatmin A+</h1>
                <img src="imagelogin/snapedit_1731394805755.png" style="height:25rem; width: 32rem; padding-top: 5%;">
                <button class="btn" id="signIn">Quay lại</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1>Chào mừng bạn quay trở lại</h1>
                <img src="imageslogin/Pass-me-my-happy-pills-unscreen.gif" style="height:25rem; width: 35rem; padding-top: 5%;">
                <p>Nếu chưa có tài khoản hãy đăng kí ngay</p>
                <button class="btndki" id="signUp" >Đăng kí</button>
            </div>
        </div>
    </div>
    <!-- overlay -->
</div>
<!-- form -->
<script>

    document.getElementById('signUp').addEventListener('click', function(event) {
        event.preventDefault(); // Ngăn chặn chuyển hướng ngay lập tức

        // Thêm lớp 'hide' để kích hoạt hiệu ứng fade-out
        document.body.classList.add('fade-out', 'hide');

        // Sau khi hiệu ứng chạy xong, thực hiện chuyển hướng
        setTimeout(function() {
            window.location.href = 'signup.html'; // Đường dẫn trang đăng nhập
        }, 500); // Thời gian chờ tương đương với thời gian hiệu ứng CSS

});
</script>
</body>
</html>
